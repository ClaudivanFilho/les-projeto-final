<ion-view title="Restringir Ingredientes">
    <ion-content class="has-header">
        <ion-list>
          <div class="list">
          
            <div class="item item-input-inset" style="height:75px;">
              <label class="item-input-wrapper" style="height:45px;">
                <input id="ingrediente" type="text" placeholder="ingrediente" ng-model="ing" style="font-size:25px;">
              </label>
              <a class="button icon-left ion-chevron-left button-clear button-dark"
                 style="margin:10px;float:right;" ng-click="removeIng(ing)">Deletar</a>
              <a class="button button-icon icon ion-plus-circled" style="font-size:30px;" ng-click="addIng(ing)"></a>
            </div>
          </div>
          <div style="margin:20px;">
            <h4>  Ingredientes:</h4>
            <div class="item item-divider">
              
              <a ng-repeat="ingrediente in ingredientes" class="button button-outline button-balanced"
                  style="margin:10px;">
               {{ingrediente}}
              </a>
              <a class="button icon-right ion-chevron-right button-calm"
                 style="margin:10px;float:right;" ng-click="send()">Pesquisar</a>
                 
            </div>
          </div>
          <br>
            <style>
                .filt{margin-left: 5px;margin-right: 5px;}
            </style>
          <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr >
                        <th style="cursor: pointer" type="item-text-wrap"
                                ng-click="predicate = 'nome'; reverse=!reverse">
                            <i class="ion-arrow-left-b"></i>
                            <span class="filt">Nome</span>
                            <i class="ion-arrow-right-b"></i>
                        </th>
                        <th style="cursor: pointer"
                                ng-click="predicate = 'nota'; reverse=!reverse">
                            <i class="ion-arrow-left-b"></i>
                            <span class="filt">Nota</span>
                            <i class="ion-arrow-right-b"></i></th>
                        <th style="cursor: pointer"
                                ng-click="predicate = 'categoria'; reverse=!reverse">
                            Categoria</th>
                        <th style="cursor: pointer"
                                ng-click="predicate = 'tempo'; reverse=!reverse">
                            <i class="ion-arrow-left-b"></i>
                            <span class="filt">Tempo</span>
                            <i class="ion-arrow-right-b"></i></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="recipe in recipes | orderBy:predicate:reverse"
                        ng-click="show(recipe.id)" style="cursor: pointer;">
                        <td class="" type="item-text-wrap">
                            <label  class="ion-fork" style="font-size:30px;margin-left:20px;" >
                            </label>
                            <i style="margin-left:20px;">{{recipe.nome}}</i>
                        </td>
                        <td>{{recipe.nota}} </td>
                        <td>{{recipe.categoria}}</td>
                        <td>{{recipe.tempo}} hrs</td>
                    </tr>
                </tbody>
            </table>
          </div>
        </ion-list>
    </ion-content>
</ion-view>
