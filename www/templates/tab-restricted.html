<ion-view title="Receitas Restritas">
    <ion-content class="has-header">
        <ion-list>
            <div class="bar bar-header item-input-inset">
              <label class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="ings">
              </label>
              <button class="button button-clear" ng-click="send(ings)">
                OK
              </button>
            </div>
            <ion-item ng-repeat="recipe in recipes" type="item-text-wrap" href="#/tab/recipe/{{$index}}">
                {{recipe.nome}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
