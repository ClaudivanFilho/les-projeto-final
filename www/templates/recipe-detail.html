<ion-view title="{{recipe.nome}}">

    <ion-content has-header="true" padding="true" overflow-scroll="true" style="height:85%;">

  	<span class="item">
        <div class="item item-avatar">
            <img src="img/recipe.jpg">
            <h2>{{recipe.nome}}</h2>
            <p>Prato para: {{recipe.numPessoas}} pessoas</p>
        </div>
            <div class="col-center" style="text-align: center;">
                <img class="full-image" src="img/recipe.jpg"
                     style="max-width:500px;border:6px groove rgba(220,20,20,0.4)">
            </div>
            <h4><strong>Modo De Preparo</strong></h4>
            <p> {{recipe.modoPreparo}} </p>
            <h4><strong>Informação Nutricional</strong></h4>
            <p> {{recipe.infoNutri}} </p>
            <p>
                <a href="#" class="subdued">Nota {{recipe.nota}}</a>
            </p>
        <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="#">
                <i class="icon ion-thumbsup"></i>
                Dar Nota
            </a>
            <a class="tab-item" href="#">
                <i class="icon ion-share"></i>
                Share in Facebook
            </a>
        </div>
  	</span>
    </ion-content>

</ion-view>
