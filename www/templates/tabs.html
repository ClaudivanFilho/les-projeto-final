<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Pets Tab -->

  <ion-tab title="Inicio" icon="icon ion-grid" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Receitas" icon="icon ion-pizza" href="#/tab/recipes">
    <ion-nav-view name="tab-recipes"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Restringir Ingredientes" icon="icon ion-fork" href="#/tab/restricted">
    <ion-nav-view name="tab-restricted"></ion-nav-view>
  </ion-tab>  
  <!-- About Tab -->
  <ion-tab title="Conta" icon="icon ion-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
